<!--
This is a website that allows you to input some text, which is then flashed at you
one word at a time. It has a stop and start button, along with variable speed
and font size. Deals with punctation by stripping it and displaying the word for 
twice as long as normal.
-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="speedreader.css"> 
        <script src="speedreader.js" type="text/javascript"></script>
        <title>SpeedReader</title>
    </head>
    
    <body>
        <h1>SpeedReader</h1>
        
        <div class="readingbox">

        </div>
        
        <div class="settings">
            <fieldset>
                <legend>Play Controls:</legend>
                <button type="button" id="start">Start</button>
                <button type="button" id="stop">Stop</button>        
            </fieldset>
            
            <fieldset>
                <legend>Speed:</legend>
                <select id="speed">
                    <option value="500">50 wpm</option>
                    <option value="200">300 wpm</option>
                    <option value="171" selected="selected">350 wpm</option>
                    <option value="150">400 wpm</option>
                    <option value="133">450 wpm</option>
                    <option value="120">500 wpm</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Size:</legend>
                <label><input type="radio" name="size" value="36pt" checked="checked" />Medium</label>
                <label><input type="radio" name="size" value="48pt"  />Big</label>
                <label><input type="radio" name="size" value="60pt" />Bigger</label>
            </fieldset>
        </div>
        
        <div class="textbox">
            <fieldset>
                <legend>Input Text</legend>
                <textarea rows="10" cols="80" id="usertext"></textarea>
            </fieldset>
        </div>

        <div class="tags">
            <a href="https://webster.cs.washington.edu/validate-html.php">
            <img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="htmltag" />
            </a>

            <a href="https://webster.cs.washington.edu/validate-css.php">
            <img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="csstag" />
            </a>

            <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="jstag" />
            </a>
        </div>
    </body>
</HTML>
